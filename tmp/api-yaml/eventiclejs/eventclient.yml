  - name: hotStream
    uid: '@eventicle/eventiclejs!EventClient#hotStream:member'
    package: '@eventicle/eventiclejs!'
    fullName: hotStream
    summary: >-
      Subscribes to live events from one or more streams.


      Hot streams only receive new events published after the subscription is established. Multiple subscribers with the
      same groupId will share the event processing load (consumer group pattern).
    remarks: ''
    example:
      - |-
        Single stream

        ```typescript
        await eventClient.hotStream({
          stream: 'orders',
          groupId: 'order-processor',
          handler: async (event) => {
            await processOrder(event);
          },
          onError: (error) => console.error('Processing error:', error)
        });
        ```
      - |-
        Multiple streams

        ```typescript
        await eventClient.hotStream({
          stream: ['orders', 'payments', 'shipments'],
          groupId: 'fulfillment-processor',
          handler: async (event) => {
            await handleFulfillmentEvent(event);
          }
        });
        ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        hotStream: (config: {
                parallelEventCount?: number;
                stream: string | string[];
                groupId: string;
                handler: (event: EventicleEvent) => Promise<void>;
                onError: (error: any) => void;
            }) => Promise<EventSubscriptionControl>;
      return:
        type: |-
          (config: {
                  parallelEventCount?: number;
                  stream: string | string[];
                  groupId: string;
