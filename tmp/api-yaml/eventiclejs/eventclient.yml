### YamlMime:TSType
name: EventClient
uid: '@eventicle/eventiclejs!EventClient:interface'
package: '@eventicle/eventiclejs!'
fullName: EventClient
summary: >-
  Core interface for event streaming clients in Eventicle.


  EventClient provides the fundamental operations for working with event streams: publishing events, subscribing to
  streams, and replaying historical events. Different implementations support various backends like Kafka, Redis, or
  in-memory storage for development and testing.


  Stream Types: - \*\*Hot Streams\*\*: Only new events (live subscription) - \*\*Cold Streams\*\*: Historical events
  from the beginning - \*\*Cold-Hot Streams\*\*: Historical events followed by live subscription
remarks: ''
example:
  - |-
    Basic usage

    ```typescript
    // Emit events
    await eventClient.emit([{
      type: 'UserCreated',
      domainId: 'user-123',
      data: { email: 'john@example.com' }
    }], 'users');

    // Subscribe to live events
    const subscription = await eventClient.hotStream({
      stream: 'users',
      groupId: 'user-processor',
      handler: async (event) => {
        console.log('New user:', event.data.email);
      }
    });
    ```
isPreview: false
isDeprecated: false
