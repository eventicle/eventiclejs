  - name: coldStream
    uid: '@eventicle/eventiclejs!EventClient#coldStream:member'
    package: '@eventicle/eventiclejs!'
    fullName: coldStream
    summary: >-
      Replays historical events from the beginning of a stream.


      Cold streams process all existing events in the stream from the start, then complete. This is useful for building
      projections, migrating data, or analyzing historical event patterns.
    remarks: ''
    example:
      - |-
        ```typescript
        await eventClient.coldStream({
          stream: 'orders',
          parallelEventCount: 10,
          handler: async (event) => {
            await updateProjection(event);
          },
          onError: (error) => console.error('Replay error:', error),
          onDone: () => console.log('Replay complete')
        });
        ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        coldStream: (config: {
                stream: string;
                parallelEventCount?: number;
                handler: (event: EventicleEvent) => Promise<void>;
                onError: (error: any) => void;
                onDone: () => void;
            }) => Promise<EventSubscriptionControl>;
      return:
        type: |-
          (config: {
                  stream: string;
                  parallelEventCount?: number;
                  handler: (event: <xref uid="@eventicle/eventiclejs!EventicleEvent:interface" />) =&gt; Promise&lt;void&gt;;
                  onError: (error: any) =&gt; void;
                  onDone: () =&gt; void;
              }) =&gt; Promise&lt;<xref uid="@eventicle/eventiclejs!~EventSubscriptionControl:interface" />&gt;
  - name: emit
    uid: '@eventicle/eventiclejs!EventClient#emit:member'
    package: '@eventicle/eventiclejs!'
    fullName: emit
    summary: >-
      Publishes events to the specified stream.


      Events are processed atomically and will be available to subscribers after successful emission. The method
      supports both domain events (EventicleEvent) and pre-encoded events (EncodedEvent).
    remarks: ''
    example:
      - |-
        ```typescript
        await eventClient.emit([{
          type: 'OrderCreated',
          domainId: 'order-123',
          data: { customerId: 'cust-456', total: 99.99 }
        }], 'orders');
        ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'emit: (event: EventicleEvent[] | EncodedEvent[], stream: string) => Promise<void>;'
      return:
        type: >-
          (event: <xref uid="@eventicle/eventiclejs!EventicleEvent:interface" />[] | <xref
          uid="@eventicle/eventiclejs!EncodedEvent:interface" />[], stream: string) =&gt; Promise&lt;void&gt;
