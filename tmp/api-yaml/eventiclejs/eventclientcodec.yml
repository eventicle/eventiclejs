name: EventClientCodec
uid: '@eventicle/eventiclejs!EventClientCodec:interface'
package: '@eventicle/eventiclejs!'
fullName: EventClientCodec
summary: >-
  Codec interface for converting between domain events and wire format.


  EventClientCodec provides the serialization/deserialization layer between EventicleEvent (domain representation) and
  EncodedEvent (wire representation). Different implementations can provide JSON, Avro, Protocol Buffers, or custom
  encoding schemes.


  The codec is responsible for: - Serializing event payloads and metadata - Handling distributed tracing headers -
  Version compatibility and schema evolution - Compression and encryption (if needed)
remarks: ''
example:
  - |-
    ```typescript
    class CustomCodec implements EventClientCodec {
      async encode(event: EventicleEvent): Promise<EncodedEvent> {
        return {
          buffer: Buffer.from(JSON.stringify(event)),
          key: event.domainId,
          timestamp: event.createdAt,
          headers: { type: event.type, version: '1.0' }
        };
      }

      async decode(encoded: EncodedEvent): Promise<EventicleEvent> {
        return JSON.parse(encoded.buffer.toString());
      }
    }
    ```
