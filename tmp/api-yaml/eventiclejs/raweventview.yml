### YamlMime:TSType
name: RawEventView
uid: '@eventicle/eventiclejs!RawEventView:interface'
package: '@eventicle/eventiclejs!'
fullName: RawEventView
summary: >-
  Defines a view for processing events in their raw, encoded format.


  RawEventView enables processing events without decoding them into domain objects, which is useful for scenarios
  requiring high performance, binary storage, or custom encoding schemes. Events are processed as EncodedEvent objects
  containing the raw buffer and metadata headers.


  Use Cases: - \*\*High Performance\*\*: Avoid decoding overhead for throughput-sensitive scenarios - \*\*Binary
  Storage\*\*: Store events in their original encoded format - \*\*Custom Processing\*\*: Implement custom decoding or
  transformation logic - \*\*Event Forwarding\*\*: Route events to external systems without modification - \*\*Audit
  Trails\*\*: Preserve exact event format for compliance requirements
remarks: ''
example:
  - |-
    Binary event archival

    ```typescript
    const eventArchiveView: RawEventView = {
      consumerGroup: 'event-archiver',
      streamsToSubscribe: ['users', 'orders', 'payments'],

      handleEvent: async (encodedEvent) => {
        // Store raw event data with metadata
        await archiveStorage.store({
          eventId: encodedEvent.headers.id,
          eventType: encodedEvent.headers.type,
          timestamp: encodedEvent.timestamp,
          rawData: encodedEvent.buffer,
          headers: encodedEvent.headers
        });
      }
    };

    await registerRawView(eventArchiveView);
    ```
  - |-
    High-performance event forwarding

    ```typescript
    const eventForwarder: RawEventView = {
      consumerGroup: 'external-forwarder',
      streamsToSubscribe: ['public-events'],

      handleEvent: async (encodedEvent) => {
        // Forward to external webhook without decoding
        await httpClient.post('/webhook', {
          headers: {
            'Content-Type': 'application/octet-stream',
            'X-Event-Type': encodedEvent.headers.type,
            'X-Event-Id': encodedEvent.headers.id
          },
          body: encodedEvent.buffer
        });
      }
    };
    ```
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: consumerGroup
    uid: '@eventicle/eventiclejs!RawEventView#consumerGroup:member'
    package: '@eventicle/eventiclejs!'
    fullName: consumerGroup
    summary: >-
      Unique consumer group identifier for load balancing.


      Multiple raw view instances with the same consumer group will share event processing, enabling horizontal scaling
      and fault tolerance.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'consumerGroup: string;'
      return:
        type: string
  - name: handleEvent
    uid: '@eventicle/eventiclejs!RawEventView#handleEvent:member'
    package: '@eventicle/eventiclejs!'
    fullName: handleEvent
    summary: >-
      Raw event processing function called for each received encoded event.


      Receives events in their binary format without decoding. Use this for high-performance scenarios or when you need
      access to the raw event data.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'handleEvent: (event: EncodedEvent) => Promise<void>;'
      return:
        type: '(event: <xref uid="@eventicle/eventiclejs!EncodedEvent:interface" />) =&gt; Promise&lt;void&gt;'
  - name: streamsToSubscribe
    uid: '@eventicle/eventiclejs!RawEventView#streamsToSubscribe:member'
    package: '@eventicle/eventiclejs!'
    fullName: streamsToSubscribe
    summary: >-
      List of event streams to subscribe to.


      View will receive all raw events from these streams. Consider the performance implications of subscribing to
      high-volume streams.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'streamsToSubscribe: string[];'
      return:
        type: string[]
