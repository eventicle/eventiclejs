methods:
  - name: endSaga(preserveInstanceData)
    uid: '@eventicle/eventiclejs!SagaInstance#endSaga:member(1)'
    package: '@eventicle/eventiclejs!'
    fullName: endSaga(preserveInstanceData)
    summary: >-
      Marks the saga instance as completed and schedules it for cleanup.


      Once a saga is ended, it will not receive any more events or timer callbacks. The instance data can optionally be
      preserved for debugging or audit purposes.
    remarks: ''
    example:
      - |-
        ```typescript
        // End saga and clean up data
        instance.endSaga();

        // End saga but preserve data for audit
        instance.endSaga(true);
        ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'endSaga(preserveInstanceData?: boolean): void;'
      parameters:
        - id: preserveInstanceData
          description: Whether to keep instance data after completion
          type: boolean
      return:
        type: void
        description: ''
