### YamlMime:TSType
name: SagaInstance
uid: '@eventicle/eventiclejs!SagaInstance:class'
package: '@eventicle/eventiclejs!'
fullName: SagaInstance
summary: >-
  Represents a single running instance of a saga workflow.


  SagaInstance contains the runtime state and execution context for a specific saga execution. Each instance tracks its
  data, manages timers, and provides methods for saga lifecycle management.

   TimeoutNames - Union type of timer names this saga can schedule  T - Type of the saga's persistent data
remarks: ''
example:
  - |-
    ```typescript
    interface PaymentData {
      orderId: string;
      amount: number;
      attempts: number;
    }

    type PaymentTimers = 'timeout' | 'retry';

    // In saga handler
    async function handleOrderCreated(
      instance: SagaInstance<PaymentTimers, PaymentData>,
      event: OrderCreatedEvent
    ) {
      instance.set('orderId', event.data.orderId);
      instance.set('amount', event.data.amount);
      instance.set('attempts', 0);

      // Schedule timeout
      instance.upsertTimer('timeout', {
        isCron: false,
        timeout: 300000 // 5 minutes
      });
    }
    ```
isPreview: false
isDeprecated: false
