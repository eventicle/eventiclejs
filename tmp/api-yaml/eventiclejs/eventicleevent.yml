### YamlMime:TSType
name: EventicleEvent
uid: '@eventicle/eventiclejs!EventicleEvent:interface'
package: '@eventicle/eventiclejs!'
fullName: EventicleEvent
summary: >-
  Core event interface representing something that happened in the system.


  EventicleEvent is the fundamental building block of event-driven architectures in Eventicle. Events are immutable
  facts about state changes that occurred, providing the foundation for event sourcing, CQRS, and saga coordination.

   T - The type of the event payload data
remarks: ''
example:
  - |-
    Basic event

    ```typescript
    const userCreated: EventicleEvent<{email: string, name: string}> = {
      type: 'UserCreated',
      domainId: 'user-123',
      data: {
        email: 'john@example.com',
        name: 'John Doe'
      }
    };
    ```
  - >-
    Event with causation tracking


    ```typescript

    const orderShipped: EventicleEvent = {
      type: 'OrderShipped',
      domainId: 'order-456',
      causedById: 'payment-789',
      causedByType: 'PaymentProcessed',
      data: { trackingNumber: 'TRK123456' }
    };

    ```

    Key Properties: - \*\*Immutable\*\*: Events cannot be changed once created - \*\*Causally Linked\*\*: Events can
    reference what caused them - \*\*Timestamped\*\*: Automatic timestamp assignment - \*\*Traceable\*\*: Support for
    distributed tracing - \*\*Typed\*\*: Strong typing for event payloads
isPreview: false
isDeprecated: false
