### YamlMime:TSType
name: EncodedEvent
uid: '@eventicle/eventiclejs!EncodedEvent:interface'
package: '@eventicle/eventiclejs!'
fullName: EncodedEvent
summary: >-
  Represents an event in its encoded, wire-ready format.


  EncodedEvent is the transport representation of an EventicleEvent, containing the serialized event data as a buffer
  along with metadata headers. This format is used by EventClient implementations for efficient network transmission and
  storage.
remarks: ''
example:
  - |-
    ```typescript
    const encodedEvent: EncodedEvent = {
      buffer: Buffer.from(JSON.stringify(eventData)),
      key: 'user-123',
      timestamp: Date.now(),
      headers: {
        type: 'UserCreated',
        domainId: 'user-123',
        id: 'event-456',
        source: 'user-service'
      }
    };
    ```
isPreview: false
isDeprecated: false
type: interface
