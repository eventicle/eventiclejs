properties:
  - name: consumerGroup
    uid: '@eventicle/eventiclejs!EventView#consumerGroup:member'
    package: '@eventicle/eventiclejs!'
    fullName: consumerGroup
    summary: >-
      Unique consumer group identifier for load balancing.


      Multiple view instances with the same consumer group will share event processing, enabling horizontal scaling and
      fault tolerance.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'consumerGroup: string;'
      return:
        type: string
  - name: handleEvent
    uid: '@eventicle/eventiclejs!EventView#handleEvent:member'
    package: '@eventicle/eventiclejs!'
    fullName: handleEvent
    summary: >-
      Event processing function called for each received event.


      Should be idempotent as events may be redelivered during failures. Typically updates read models, projections, or
      external systems.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'handleEvent: (event: EventicleEvent) => Promise<void>;'
      return:
        type: '(event: <xref uid="@eventicle/eventiclejs!EventicleEvent:interface" />) =&gt; Promise&lt;void&gt;'
  - name: parallelEventCount
