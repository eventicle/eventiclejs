    fullName: parallelEventCount
    summary: >-
      Number of events to process concurrently (default varies by implementation).


      Higher values increase throughput but may impact memory usage and database connection pools. Tune based on your
      processing requirements.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
