name: EventView
uid: '@eventicle/eventiclejs!EventView:interface'
package: '@eventicle/eventiclejs!'
fullName: EventView
summary: >-
  Defines an event view for building read-side projections in CQRS architectures.


  EventView implements the "Q" (Query) side of CQRS, processing domain events to build optimized read models,
  projections, and materialized views. Views enable efficient querying by maintaining denormalized data structures
  tailored for specific read patterns.


  Key Features: - \*\*Event Processing\*\*: Handles events from multiple streams - \*\*Consumer Groups\*\*: Enables load
  balancing across multiple instances - \*\*Parallel Processing\*\*: Configurable concurrency for high throughput -
  \*\*Cold/Hot Replay\*\*: Processes historical events then continues with live events - \*\*Error Handling\*\*:
  Built-in error recovery and monitoring
remarks: ''
example:
  - |-
    User profile projection

    ```typescript
    const userProfileView: EventView = {
      consumerGroup: 'user-profile-projection',
      parallelEventCount: 10,
      streamsToSubscribe: ['users', 'preferences'],

      handleEvent: async (event) => {
        switch (event.type) {
          case 'UserCreated':
            await db.userProfiles.create({
              userId: event.domainId,
              email: event.data.email,
              name: event.data.name,
              createdAt: new Date(event.createdAt)
            });
            break;

          case 'UserProfileUpdated':
            await db.userProfiles.update(
              { userId: event.domainId },
              { name: event.data.name }
            );
            break;

          case 'PreferenceSet':
            await db.userProfiles.update(
              { userId: event.data.userId },
              { preferences: event.data.preferences }
            );
            break;
        }
      }
    };

    await registerView(userProfileView);
    ```
  - |-
    Analytics aggregation

    ```typescript
    const analyticsView: EventView = {
      consumerGroup: 'analytics-aggregator',
      parallelEventCount: 20,
      streamsToSubscribe: ['orders', 'payments', 'shipments'],

      handleEvent: async (event) => {
        switch (event.type) {
          case 'OrderCreated':
            await updateDailyMetrics('orders_created', event.createdAt);
            await updateCustomerMetrics(event.data.customerId, 'order_count');
            break;

          case 'PaymentProcessed':
            await updateDailyMetrics('revenue', event.createdAt, event.data.amount);
            await updateCustomerMetrics(event.data.customerId, 'total_spent', event.data.amount);
            break;
        }
      }
    };
    ```
